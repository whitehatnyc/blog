{{- if and (site.Params.banner) (templates.Exists "banner.html") -}}
  <section class="banner">
    {{- partial "banner.html" . -}}
  </section>
{{- end -}}

{{- partial "navbar.html" . -}}

{{- if and (site.Params.showBreadCrumbs) (not .IsHome) -}}
  {{- partial "breadcrumbs.html" . -}}
{{- end -}}
